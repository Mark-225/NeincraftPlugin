import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'idea'
compileJava.options.encoding = 'UTF-8'

group = 'de.neincraft'
version = 'v0.1-alpha'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        name = 'minebench-repo'
        url = 'https://repo.minebench.de/'
    }

    maven {
        name = 'skullcreator-repo'
        url = 'https://github.com/deanveloper/SkullCreator/raw/mvn-repo/'
    }

    maven { url 'https://jitpack.io' }
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.1.0'
    compileOnly 'io.papermc.paper:paper-api:1.20.2-R0.1-SNAPSHOT'
    compileOnly 'com.github.BlueMap-Minecraft:BlueMapAPI:v2.5.1'
    implementation 'org.reflections:reflections:0.10.2'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
    implementation 'org.slf4j:slf4j-jdk14:2.0.7'
    implementation group: 'org.hibernate', name: 'hibernate-hikaricp', version: '6.2.6.Final'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.2.6.Final'
    implementation 'de.themoep:minedown-adventure:1.7.2-SNAPSHOT'
    implementation 'dev.dbassett:skullcreator:3.0.1'
    implementation 'org.javacord:javacord-api:3.8.0'
    implementation 'org.javacord:javacord-core:3.8.0'
}

processResources {
    duplicatesStrategy = DuplicatesStrategy.WARN
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

tasks.jar.dependsOn(shadowJar)

shadowJar {
    mergeServiceFiles()
    relocate 'com.flowpowered', 'com.flowpowered'
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

task relocateShadowJar(type: ConfigureShadowRelocation) {
    target = tasks.shadowJar
    prefix = "de.neincraft.shadow"
}

tasks.shadowJar.dependsOn tasks.relocateShadowJar
